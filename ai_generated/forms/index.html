<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Soldier Registration</title>

<style>

/* ================= GLOBAL ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg, #000000, #1c1c1c, #111111, #2b0000);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 15px;
    color:white;
}

/* ================= CONTAINER ================= */
.container{
    width:100%;
    max-width:1100px;
    background:linear-gradient(145deg,#0d0d0d,#1a1a1a);
    border-radius:20px;
    padding:40px;
    box-shadow:0 25px 50px rgba(0,0,0,0.8);
}

/* ================= HEADINGS ================= */
h1{
    text-align:center;
    margin-bottom:30px;
    letter-spacing:1px;
    background:linear-gradient(90deg,#00c6ff,#ff512f);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

fieldset{
    border:1px solid rgba(255,255,255,0.1);
    border-radius:15px;
    padding:20px;
    margin-bottom:25px;
}

legend{
    padding:0 10px;
    font-weight:bold;
    color:#00c6ff;
}

/* ================= GRID ================= */
.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

/* ================= INPUTS ================= */
input, select, textarea{
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:none;
    outline:none;
    background:#222;
    color:white;
    transition:0.3s;
}

input:focus, select:focus, textarea:focus{
    background:#333;
    box-shadow:0 0 10px #00c6ff;
    transform:scale(1.02);
}

textarea{
    resize:vertical;
    min-height:80px;
}

/* ================= RANGE ================= */
input[type="range"]{
    accent-color:#00c6ff;
}

/* ================= BUTTONS ================= */
button, input[type="submit"], input[type="reset"]{
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

input[type="submit"]{
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    color:white;
}

input[type="reset"]{
    background:linear-gradient(45deg,#ff512f,#dd2476);
    color:white;
}

button{
    background:#444;
    color:white;
}

button:hover,
input[type="submit"]:hover,
input[type="reset"]:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.6);
}

/* ================= PROGRESS & METER ================= */
progress, meter{
    width:100%;
    height:20px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
    .container{
        padding:25px;
    }
}

</style>
</head>

<body>

<div class="container">
<h1>Soldier & Equipment Full Registration</h1>

<form>

<!-- Hidden -->
<input type="hidden" value="internalID123">

<!-- Soldier Info -->
<fieldset>
<legend>ðŸŽ– Soldier Information</legend>
<div class="form-grid">

<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<input type="number" placeholder="Age" min="18" max="60">
<input type="tel" placeholder="Phone Number">
<input type="url" placeholder="Profile URL">

<input type="date">
<input type="time">
<input type="datetime-local">
<input type="month">
<input type="week">

<input type="color">
<input type="range" min="0" max="100">

<input list="ranks" placeholder="Select Rank">
<datalist id="ranks">
<option value="Private">
<option value="Corporal">
<option value="Sergeant">
<option value="Lieutenant">
<option value="Captain">
</datalist>

<select>
<option>Unit</option>
<option>Infantry</option>
<option>Armored</option>
<option>Engineering</option>
</select>

<select multiple>
<option>Skills</option>
<option>Sniper</option>
<option>Medic</option>
<option>Driver</option>
<option>Engineer</option>
</select>

<textarea placeholder="Additional Notes"></textarea>

</div>

<br>

<label><input type="radio" name="status"> Active</label>
<label><input type="radio" name="status"> Reserve</label>

<br><br>

<label><input type="checkbox"> Accept Terms</label>
<label><input type="checkbox"> Equipment Verified</label>

</fieldset>

<!-- Equipment Info -->
<fieldset>
<legend>ðŸŽ’ Equipment Details</legend>
<div class="form-grid">

<input type="text" placeholder="Equipment Name">
<input type="file">
<select>
<option>Condition</option>
<option>New</option>
<option>Good</option>
<option>Used</option>
<option>Damaged</option>
</select>

<meter min="0" max="100" value="70"></meter>
<progress value="60" max="100"></progress>

</div>
</fieldset>

<!-- Buttons -->
<input type="submit" value="Register">
<input type="reset" value="Clear Form">
<button type="button">Custom Action</button>

</form>
</div>

</body>
</html>
